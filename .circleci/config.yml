version: 2
defaults: &defaults
  working_directory: ~/parity
  resource_class: xlarge
  docker:
    - image: cimg/rust:1.38.0

jobs:
  test:
    <<: *defaults
    steps:
      - add_ssh_keys:
          fingerprints:
          - "26:cf:cd:da:23:08:97:7b:d4:6a:f4:da:cc:e6:69:21"
      - checkout
      - run:
          name: "Pull Submodules"
          command: |
            git submodule init
            git submodule update --remote
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Run the tests
          command: |
            mkdir -p ~/.ssh/
            /usr/bin/ssh-keyscan -H github.com >> ~/.ssh/known_hosts
            sudo apt update
            sudo apt upgrade -y
            sudo apt install time build-essential libgflags-dev libsnappy-dev zlib1g-dev libbz2-dev \
            liblz4-dev libzstd-dev perl python libsnappy1v5 libudev-dev cmake libgflags-dev linux-headers-generic libssl-dev \
            pkg-config libusb-dev -y
            RUST_BACKTRACE=1 cargo test --package=parity-rabbitmq
          no_output_timeout: 30m
  image:
    <<: *defaults
    environment:
      QUAY_IMAGE: quay.io/nabp/blockchain-interface
    steps:
      - add_ssh_keys:
          fingerprints:
          - "26:cf:cd:da:23:08:97:7b:d4:6a:f4:da:cc:e6:69:21"
      - checkout
      - run:
          name: "Pull Submodules"
          command: |
            git submodule init
            git submodule update --remote
      - setup_remote_docker:
          docker_layer_caching: false
          version: 18.09.3
      - run:
          name: Build docker image
          command: |
            export SHORT_COMMIT="$(echo $CIRCLE_SHA1 | cut -c1-7)";
            export PREV_IMAGE=`docker images "${QUAY_IMAGE}:${CIRCLE_BRANCH}" --format "{{.Repository}}:{{.Tag}}" | head -n 1`;
            ssh-add -L
            docker build -c 1024 --rm=false -f scripts/docker/debian/Dockerfile --tag "${QUAY_IMAGE}:${SHORT_COMMIT}" --tag "${QUAY_IMAGE}:${CIRCLE_BRANCH}" . --cache-from="${PREV_IMAGE}" --ssh default;
          no_output_timeout: 60m
      - run:
          name: Deploy to quay
          command: |
            mkdir -p ~/.docker; echo -n "${QUAY_AUTH}" > ~/.docker/config.json;
            SHORT_COMMIT="$(echo $CIRCLE_SHA1 | cut -c1-7)";
            docker push "${QUAY_IMAGE}:${SHORT_COMMIT}";
            docker push "${QUAY_IMAGE}:${CIRCLE_BRANCH}"

  system_tests:
    machine:
      image: ubuntu-1604:201903-01
    environment:
      QUAY_IMAGE: quay.io/chronicled/blockchain-interface
    steps:
      - run: mkdir -p ~/.docker ; echo -n "${QUAY_AUTH}" > ~/.docker/config.json
      - run: SHORT_COMMIT="$(echo $CIRCLE_SHA1 | cut -c1-7)";
          docker run quay.io/chronicled/c-rex
          run-patch
          --token "${CIRCLE_TOKEN}"
          --origin-branch "${CIRCLE_BRANCH}"
          --branch "develop"
          --merge-origin-branch "develop"
          blockchain blockchain "${QUAY_IMAGE}:${SHORT_COMMIT}"

workflows:
  version: 2
  blockchain-interface-workflow:
    jobs:
      - test
      - image:
          requires:
            - test
      # - system_tests:
      #     requires:
      #       - image
